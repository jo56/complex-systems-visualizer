<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Systems Visualizer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Complex Systems Visualizer...</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        // Hide loading indicator when WASM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // The loading indicator will be hidden by the WASM app when it starts
            setTimeout(function() {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 100);
        });
    </script>
</body>
</html>
